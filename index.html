<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Review</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>

  <style>
  body {
    font-family: sans-serif;
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    background-color: #000000;
    color: white;
  }

  .header-image {
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .header-image img {
    max-width: 100px;
    height: auto;
  }

  h2 {
    margin-top: 0;
    margin-bottom: 1.5rem;
  }

  form label {
    display: block;
    margin-top: 1.25rem;
    margin-bottom: 0.25rem;
    font-weight: bold;
  }

  .star-rating-wrapper {
    direction: ltr;
    display: flex;
    justify-content: flex-start;
    margin-bottom: 1rem;
  }

  .star-rating {
    font-size: 2rem;
    direction: rtl;
    display: flex;
    gap: 10px;
    cursor: pointer;
  }

  .star-rating input {
    display: none;
  }

  .star-rating label {
    color: lightgray;
    transition: color 0.2s;
  }

  .star-rating input:checked ~ label,
  .star-rating label:hover,
  .star-rating label:hover ~ label {
    color: gold;
  }

  .tag-list {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 1rem;
  }

  label.tag span {
    background-color: transparent;
    color: white;
    padding: 6px 10px;
    border-radius: 20px;
    border: 2px solid white;
    transition: all 0.2s ease;
    display: inline-block;
    cursor: pointer;
  }

  input[type="checkbox"]:checked + span {
    background-color: #0030D1;
    color: white;
    border: 2px solid #0030D1;
  }

  input[type="checkbox"] {
    display: none;
  }

  input[type="radio"] {
    margin-right: 6px;
  }

  button[type="submit"] {
    margin-top: 1.5rem;
    padding: 0.4rem 1rem;
    font-weight: bold;
    border-radius: 6px;
    border: none;
    background-color: white;
    color: black;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>
  <div class="header-image">
    <img src="logo.png" alt="Review Hut Logo" />
  </div>

  <h2>Leave a Review</h2>

  <form id="review-form">
    <label>Star Rating:</label>
    <div class="star-rating-wrapper">
      <div class="star-rating">
        <input type="radio" id="star5" name="stars" value="5" required />
        <label for="star5">&#9733;</label>
        <input type="radio" id="star4" name="stars" value="4" />
        <label for="star4">&#9733;</label>
        <input type="radio" id="star3" name="stars" value="3" />
        <label for="star3">&#9733;</label>
        <input type="radio" id="star2" name="stars" value="2" />
        <label for="star2">&#9733;</label>
        <input type="radio" id="star1" name="stars" value="1" />
        <label for="star1">&#9733;</label>
      </div>
    </div>

    <label>Tag what they did well:</label>
    <div class="tag-list">
      <!-- all goodTags remain the same -->
      <label class="tag"><input type="checkbox" name="goodTags" value="Fast Shipping" /><span>Fast Shipping</span></label>
      <!-- ... other goodTags -->
      <label class="tag"><input type="checkbox" name="goodTags" value="No Issues" /><span>No Issues</span></label>
    </div>

    <label>Tag what they did not do well:</label>
    <div class="tag-list">
      <!-- all badTags remain the same -->
      <label class="tag"><input type="checkbox" name="badTags" value="Poor Communication" /><span>Poor Communication</span></label>
      <!-- ... other badTags -->
      <label class="tag"><input type="checkbox" name="badTags" value="Hidden Issues" /><span>Hidden Issues</span></label>
    </div>

    <label>Deal Type:</label>
    <label><input type="radio" name="dealType" value="Shipping" required /> Shipping</label>
    <label><input type="radio" name="dealType" value="In-Person" required /> In-Person</label>

    <button type="submit">Submit Review</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAy7isvF3tKX5e2C8UItBh_lo-o14y_zVE",
      authDomain: "review-hut-bcff1.firebaseapp.com",
      projectId: "review-hut-bcff1",
      appId: "1:901708014175:web:6d6a22a703e94cd311b1ea"
    };

    firebase.initializeApp(firebaseConfig);

    const urlParams = new URLSearchParams(window.location.search);
    const inviteID = urlParams.get("invite");
    const reviewerIDTo = urlParams.get("to");

    document.getElementById("review-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const stars = form.querySelector('input[name="stars"]:checked')?.value;
      const dealType = form.querySelector('input[name="dealType"]:checked')?.value;

      if (!stars || !inviteID || !reviewerIDTo || !dealType) {
        alert("Please complete all required fields.");
        return;
      }

      const goodTags = Array.from(form.querySelectorAll('input[name="goodTags"]:checked')).map(cb => cb.value);
      const badTags = Array.from(form.querySelectorAll('input[name="badTags"]:checked')).map(cb => cb.value);

      const submitReview = firebase.app().functions().httpsCallable("submitAnonymousReview");

      const payload = {
        inviteID,
        stars,
        goodTags,
        badTags,
        reviewerIDTo,
        dealType
      };

      console.log("üì§ Submitting payload:", payload);

      try {
        await submitReview(payload);
        alert("Thanks! Your review was submitted.");
        form.reset();
      } catch (error) {
        console.error("‚ùå Error from Firebase function:", error);
        alert("Error submitting review: " + error.message);
      }
    });
  </script>
</body>
</html>
